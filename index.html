<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Connect Four game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Main menu start -->
  <div class="container">
    <nav>
      <button>Menu</button>
      <img src="./assets/images/logo.svg" alt="">
      <button>Restart</button>
    </nav>
    <div class="marker">
      <img src="./assets/images/marker-red.svg" alt="">
    </div>
    <div class="flex">
      <div class="player1">
        <img src="./assets/images/player-one.svg" alt="">
        <h1>PLAYER 1</h1>
        <p>12</p>
      </div>
      <div class="many-box">
        <img src="./assets/images/board-layer-white-large.svg" alt="">
        <img class="red" src="./assets/images/counter-red-large.svg" alt="">
        <img class="blue" src="./assets/images/counter-red-large.svg" alt="">
        <img class="orange" src="./assets/images/counter-red-large.svg" alt="">
        <img class="purple" src="./assets/images/counter-red-large.svg" alt="">
        <img class="yellow" src="./assets/images/counter-yellow-large.svg" alt="">
        <img class="gray" src="./assets/images/counter-yellow-large.svg" alt="">
        <img class="burgandy" src="./assets/images/counter-yellow-large.svg" alt="">
        <img class="black" src="./assets/images/counter-yellow-large.svg" alt="">
        <img class="darkbrown" src="./assets/images/counter-yellow-large.svg" alt="">
      </div>
      <div class="player2">
        <img src="./assets/images/player-two.svg" alt="">
        <h1>PLAYER 2</h1>
        <p>23</p>
      </div>
    </div>
    <div class="footer-box">
      <img src="./assets/images/turn-background-red.svg" alt="">
      <h2>Player 1's turn</h2>
      <p>3s</p>
    </div>
  </div>
  <!-- Game board end -->

</body>

</html>
